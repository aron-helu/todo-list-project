<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <section class="list-container" id="list">
    <div>
          <h1>Today's to do</h1>
        <form id="form">
          <input
            id="add-list"
            class="add-list"
            placeholder="Add to your list..."
            type="text"
            name="todo-list"
          />
        </form>
          <hr>
        </div>
        <div id="new-list"></div>
        <a href="#" >Clear all completed</a>
      </div>
</section>
</body>
</html>
